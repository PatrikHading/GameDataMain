<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Player</title>
    <style>
        .error {
            color: red;
            font-size: 0.8em;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h1>Edit Player</h1>
<form th:action="@{/updatePlayers/{id}(id=${player.id})}" th:object="${player}" method="post">
    <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastname}" required>
        <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="jerseynumber">Jersey Number:</label>
        <input type="number" id="jerseynumber" th:field="*{jerseynumber}"
               min="1" max="99" required>
        <span th:if="${#fields.hasErrors('jerseynumber')}" th:errors="*{jerseynumber}" class="error"></span>
    </div>

    <div th:if="${#fields.hasAnyErrors()}">
        <p class="error">Please correct the errors in the form.</p>
    </div>

    <button type="submit">Update Player</button>
</form>

<div style="margin-bottom: 25px"></div>

<div class="section">
    <a th:href="@{/registeredPlayers}">
        <button>Back to Players</button>
    </a>
</div>
</body>
</html>
